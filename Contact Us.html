<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="https://st3.depositphotos.com/1124381/16528/v/600/depositphotos_165283054-stock-illustration-car-parts-store.jpg
    " type="image/x-icon"> <!-- icono-->
    <iframe class="header" src="header.html" frameborder="0"></iframe>
    <link rel="stylesheet" href="Contact Us.css">
</head>

<body>
    <div style="padding-top: 15px; padding-bottom: 15px;">
        <h3>Formas de contacto</h3>
        <p>Celular: <a href="#">+54 9 11 3447-3706</a></p>
        <p>Telefono: <a href="#">(123) 5567-5567</a></p>
        <p>Email: <a href="#">info@derepuesto.com</a> </p>
    </div>
    <div style="padding-bottom: 15px;">
        <h3>Ubicacion</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35638.685432048056!2d-59.814327288817495!3d-35.64380062064924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bde1b9ad8f94cd%3A0x96a954c0336099ac!2sEl%20Cristo!5e0!3m2!1ses-419!2sar!4v1684358571774!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div style="padding-bottom: 15px;">
        <h3>Formulario</h3>
        <form action="" method="post" id="form">
    <div>
        
        <form id="form" class="form" action="https://formspree.io/f/mdovqleo" method="POST">

            <div style="margin: 10px;">
                <label for="Name">Nombre:</label>
                <input id="Name" type="text" name="Nombre" style="margin-right: 10px;">
                <input id="Name" required type="text" name="Nombre">
                <label for="Apellido">Apellido:</label>
                <input id="Apellido" required type="text" name="Apellido">
            </div>

            <div style="margin: 10px;">
                <label for="Tel">Telefono:</label>
                <input id="Tel" type="text" name="Telefono" style="margin-right: 10px;">
                <label for="Email">Email:</label>
                <input type="Email" required name="Email" id="Email">
            </div>

            <div style="margin: 10px;">
                <!-- caja de seleccion -->
                <label for="Opt_Options">Opciones:</label>
                <select name="Opciones" id="Opt_Options" style="cursor: pointer;">
                    <option value="-">-</option>
                    <option value="Presupeusto">Presupeusto</option>
                    <option value="Reclamos">Reclamos</option>
                    <option value="Sugerencias">Sugerencias</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
           
            <div style="margin: 10px;">
                <!--caja de comentarios  -->
                <label for="comentarios">comentarios:</label>
                <input type="text" class="box">
            </div>

            <!-- botones -->
            <div>
                <button type="submit" style="margin-right: 10px; cursor: pointer;">Enviar</button>
                <input type="reset" value="borrar" style="cursor: pointer;">
                <p class="Warnings" id="Warnings"> </p>
            </div>
        </form>
        <script src="validar.js"></script>
    </div>
</body>

<footer>
    <iframe class="footer" src="footer.html"></iframe>
</footer>

<script>
    const $form = document.querySelector('#form')

    $form.addEventListener('submit', handlesubmit)

    async function handlesubmit(event) {
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch(this.action, {
            method: this.method,
            body: form,
            headers: {
                'Accept': 'application/json'
            }
        })
        if (response.ok) {
            this.reset()
            alert('Gracias por contactarnos, te responderemos a la brevedad')
        }
    }

</script>


</html>
