<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeRepuesto</title>
    <link rel="shortcut icon" href="https://st3.depositphotos.com/1124381/16528/v/600/depositphotos_165283054-stock-illustration-car-parts-store.jpg
    " type="image/x-icon"> <!-- icono-->
    <iframe class="header" src="header.html" frameborder="0"></iframe>
    <link rel="stylesheet" href="Contact Us.css">


</head>

<body>
    <h3>Formas de contacto</h3>
    <div>
        <p>Telefono: <a href="#">+54 9 1134473706</a></p>
        <p>Email: <a href="#">info@derepuesto.com</a> </p>

    </div>
    <h3>Ubicacion</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35638.685432048056!2d-59.814327288817495!3d-35.64380062064924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bde1b9ad8f94cd%3A0x96a954c0336099ac!2sEl%20Cristo!5e0!3m2!1ses-419!2sar!4v1684358571774!5m2!1ses-419!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>Formulario</h3>
    <div>
        <form action="" method="post" id="form">

            <div>
                <label for="Name">Nombre:</label>
                <input id="Name" type="text" name="Nombre">
                <label for="Apellido">Apellido:</label>
                <input id="Apellido" type="text" name="Apellido">
            </div>

            <div>
                <label for="Tel">Telefono:</label>
                <input id="Tel" type="text" name="Telefono">
                <label for="Email">Email:</label>
                <input type="Email" name="Email" id="Email">
            </div>

            <!-- caja de seleccion -->
            <label for="Opt_Options">Opciones:</label>
            <select name="Opciones" id="Opt_Options"> <
                <option value="-">-</option>
                <option value="Presupeusto">Presupeusto</option>
                <option value="Reclamos">Reclamos</option>
                <option value="Sugerencias">Sugerencias</option>
                <option value="Otros">Otros</option>
            </select>

            <!--caja de comentarios  -->
            <div>
                <label for="comentarios">comentarios:</label> 
                <input type="text" class="box">
            </div>

            <!-- botones -->
            <div>
                <button type="submit">Enviar</button>
                <input type="reset" value="borrar">
                <p class="Warnings" id="Warnings"> </p>


            </div>
            <p> si usted hace click en el boton "enviar", la informacion sera enviada a nuestra base de datos</p>
        </form>
        <script src="validar.js"></script>

    </div>
</body>

<footer>
    <iframe class="footer" src="footer.html"></iframe>
</footer>

</html>
